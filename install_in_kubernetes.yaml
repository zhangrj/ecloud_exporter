---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecloud-exporter
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ecloud-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ecloud-exporter
    spec:
      containers:
      - image: registry.cn-hangzhou.aliyuncs.com/zhangrongjie/ecloud_exporter:v0.2.0
        name: ecloud-exporter
        ports:
        - containerPort: 9199
          name: metrics
          protocol: TCP
        env:
        - name: TZ
          value: Asia/Shanghai
        readinessProbe:
          tcpSocket:
            port: 9199
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 9199
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ecloud-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: ecloud-exporter
spec:
  ports:
  - name: metrics
    port: 9199
    targetPort: metrics
  selector:
    app.kubernetes.io/name: ecloud-exporter